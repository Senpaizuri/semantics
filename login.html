<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Read On</title>
  </head>
  <body>
    <header>
      <img src="http://www.placecage.com/100/100" alt="Logo"/>
      <h1>Transavia</h1>
      <nav>
        <ul>
          <li><a href='#'>home</a></li>
          <li><a href='#'>verhalen</a></li>
          <li><a href='#'>account</a></li>
          <li><a href="#">login</a></li>
        </ul>
      </nav>
    </header>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Aanmelden</legend>
        <label for="">Naam
          <input type="field" name="name" placeholder="Jhon"><br>
        </label>
        <label for="">Tussenvoegsels
          <input type="field" name="name" placeholder="V.d.">
        </label>
        <label for="">Achternaam
          <input type="field" name="name" placeholder="Doe"><br>
        </label>
        <label for="">Leeftijd
          <input type="number" name="quantity" min="1" max="100" placeholder="1-100">
        </label>
        <label for="">Email
          <input type="email" name="name" placeholder="Example@email.com"><br>
        </label>
        <label for="">Straatnaam
          <input type="field" name="name" placeholder="1st Ave">
        </label>
        <label for="">Postcode
          <input type="field" name="name" placeholder="1234AB">
        </label>
        <label for="">Huisnummer
          <input type="field" name="name" placeholder="123">
        </label>
        <label for="">Telefoonnummer
          <input type="field" name="name" placeholder="06-12345678">
        </label>
      </fieldset>
      <fieldset>
        <legend>Login</legend>
        <input type="field" name="name" placeholder="Username of Email"><br>
        <input type="password" name="name" placeholder="Wachtwoord" password="true">
        <a href="#">Wachtwoord vergeten?</a>
      </fieldset>
    </form>
    <footer>
      <address>Copyright (c) 2016 Copyright Holder All Rights Reserved.</address>
      <ul>
        <li><a href="#">sitemap</a></li>
      </ul>
    </footer>
  </body>
</html>
